<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/jpg" href="./img/robot.png">
    <title>CryptoBot</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- My styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<div class="container-fluid">
    <!-- Parallax -->
    <div class="parallax d-flex justify-content-center">
        <picture>
            <source srcset="./img/logo-white-480.svg" media="(max-width: 480px)">
            <source srcset="./img/logo-white.svg">
            <img src="./img/logo-white.svg" />
        </picture>
    </div>
    <!-- Parallax -->

    <!-- Navigation bar -->
    <div id="nav">
        <div class="Navbar">
            <div id="logo" class="nav-btn nav-btn-brand">
                <img id="logopic" src="./img/logo.svg" style="height: 8vh">
            </div>
            <div class="nav-btn nav-btn-toggle">
                <img src="./img/menu.svg" style="height: 8vh" />
            </div>
            <nav class="navbarItems">
                <div id="home" class="nav-btn nav-links active">
                    Home
                </div>
                <div id="report" class="nav-btn nav-links">
                    Live Reports
                </div>
                <div id="about" class="nav-btn nav-links">
                    About
                </div>
            </nav>
            <nav class="navbarItems navbarItems-right">
                <div class="nav-btn searchstuff">
                    <input id="searchinp" class="search_items" type="text" placeholder="Search">
                    <img id="searchpic" class="search_items" src="./img/search.svg">
                </div>
            </nav>
        </div>
    </div>
    <!-- Navigation bar -->
    
    <!-- Main -->
    <div id="main" class="coinRow">
        Welcome To CryptoBot!
    </div>
    <!-- Main -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Coin List For Live Reports</h4>
                    <button type="button" class="close text-right" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Please select one or more coins to remove</p>
                    <form id="modalForm"></form>
                </div>
                <div class="modal-footer">
                    <button onclick="updateToggleList()" type="button" class="btn btn-info" data-dismiss="modal">Update
                        Coin List
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <footer>
        &copy; CryptoBot Website 2018 | Current cryptocurrency prices | Live reports
    </footer>
</div>

<body>
    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- My scripts -->
    <script src="./script.js"></script>
</body>

</html>
